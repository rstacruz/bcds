<ul class="social-list {{ include.class }}">
  <li class="facebook hint--bottom" data-hint="Share on Facebook"><a href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ include.page.url | replace: '.html', '' }}" target="share"><span class="text">Like</span></a></li>
  <li class="twitter hint--bottom" data-hint="Share on Twitter"><a href="https://twitter.com/intent/tweet?text={{ include.page.description | replace: '&', '&amp;' }} {{ site.url }}{{ include.page.url | replace: '.html', '' }}" target="share"><span class="text">Tweet</span></a></li>
  <li class="googleplus hint--bottom" data-hint="Share on Google Plus"><a href="https://plus.google.com/share?url={{ site.url }}{{ include.page.url | replace: '.html', '' }}" target="share"><span class="text">+1</span></a></li>
</ul>
