layout: null

{% include head.html %}

<style>
body { background: white; }
.image-link {
  display: block;
  float: left;
  margin: 16px;
  width: 300px;
  background: #eee;
  font-weight: normal;
  font-size: 12px;
  color: #333;
  box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1); }

.image-link > .image {
  display: block;
  line-height: 128px;
  text-align: center;
  padding: 8px;
  height: 144px; }

.image-link > .image > img {
  display: inline-block;
  vertical-align: middle;
  width: auto;
  max-height: 128px; }

.image-link > .description {
  display: block;
  background: white;
  padding: 8px 16px;
  font-weight: bold; }
</style>

{% include body.html %}

{% for file in site.static_files %}
<a href='{{ file.path }}' class='image-link'>
  <span class='image'>
    <img src='{{ file.path }}'>
  </span>
  <span class='description'>{{ file.path }}</span>
</a>
{% endfor %}

{% include end.html %}
